  <script>
    const arr1 = [1, 2, 3];
    Array.prototype.myMap = function (callback) {
      const arr = this;
      const newArr = [];
      for (let i = 0; i < arr.length; i++) {
        const newVal = callback(arr[i], i, arr);
        newArr.push(newVal);
      }
      return newArr;
    };
    console.log(arr1.myMap((item) => item * 2));
